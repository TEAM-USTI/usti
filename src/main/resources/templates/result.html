<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <title>USTI 대학생 성격 유형 검사</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">

    <style type="text/css">
      * {
    font-family: 'Nanum Gothic', sans-serif;
    }

        body{
          color: #4f3618;
          background-color: #fedc61;
          padding-bottom: 60px;
        }
        .endtitle{
            text-align: center;
            background-color : #fedc61;
        }

        .btn {
            color: #4f3618;
            text-align: center;
            width:500px;
            height: 50px;
            margin: auto;
            border-radius: 10px;
            border: none;
            background-color: ivory;
        }
        .btn:hover {
            background-color: #eeece3;
            cursor: pointer;
        }
        .btndiv{
            margin: 10px auto auto auto;
            text-align: center;
        }
        .messagebox{
            background-color: ivory;
            width : 450px;
            border-radius: 10px;
            margin: auto;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }
        .wrap{
            text-align: center;
        }
     @media screen and (max-width: 500px) {
      .messagebox{
        width: 250px;
        font-size: 12px;
        line-height: 30px;
        margin: 30px auto 0px auto;
        padding: 20px;
      }
      .wrap {
        font-size: 15px;
      }

      .btn{
        width: 200px;
      }

      .share{
          width: 90px;
          margin: 8px;
      }

      }

    </style>

</head>

<body>
<div class="wrap">
    <div class="endtitle">
        <h1> USTI </h1>
    </div>
    <h3>대학생 성격 유형 검사</h3>

    <img th:src="@{/images/} + ${type.tid} + @{.png}" style="width: 350px; height: 250px; border-radius: 20px">
    <div class="messagebox">
        <p th:text="${type.name}"/><br/>
        <p th:text="${type.description}"/><br/>
    </div>
    <div class="btndiv">
        <button id="restart" class="btn">다시 검사 하기</button>
    </div>
    <div class="btndiv">
        <button id="clipboard" class="btn share">링크 복사</button>
        <a id="kakao-link-btn" href="javascript:sendLink()">
            <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
        </a>
    </div>
    <div th:insert="common/footer.html" id="footer"></div>
</div>
</body>


<script th:inline="javascript">
$("#restart").click(function() {
    location.href = "/";
});

let $temp = $("<input>");
let $url = $(location).attr('href');
$('#clipboard').on('click', function() {
    $("body").append($temp);
    $temp.val($url).select();
    document.execCommand("copy");
    $temp.remove();
    alert("결과 공유 링크가 복사되었습니다!");
})

let type = /*[[${type}]]*/;
let img = window.location.origin + '/images/' + type.tid + '.png';
console.log(img);
//<![CDATA[
Kakao.init('ff18df91ad4460bd2b2c2c9db274b7c8');
Kakao.Link.createDefaultButton({
    container: '#kakao-link-btn',
    objectType: 'feed',
    content: {
        title: type.name,
        imageUrl: img,
        link: {
            mobileWebUrl: $url,
            webUrl: $url
        }
    },
    buttons: [
        {
            title: '자세히보기',
            link: {
                mobileWebUrl: $url,
                webUrl: $url
            }
        }
    ]
});
//]]>



</script>
</html>
