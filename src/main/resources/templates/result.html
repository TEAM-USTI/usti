<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script th:src="@{/js/jquery.min.js}"></script>
    <title>USTI 대학생 성격 유형 검사</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">

    <style type="text/css">
      * {
    font-family: 'Nanum Gothic', sans-serif;
    }

        body{
          color: #4f3618;
          background-color: #fedc61;
        }
        .endtitle{
            text-align: center;
            background-color : #fedc61;
        }

        .type-image{
            width: 200px;
            height: 200px;
            background-image: url('');
            background-size : cover;
            background-position: center;
            margin: 100px auto 0px auto;
        }

        .btn {
            color: #4f3618;
            text-align: center;
            width:500px;
            height: 50px;
            margin: auto;
            border-radius: 10px;
            border: none;
            background-color: ivory;
        }
        .btndiv{
            margin: 10px auto auto auto;
            text-align: center;
        }
        .messagebox{
            background-color: ivory;
            width : 450px;
            border-radius: 10px;
            margin: auto;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }
        .wrap{
            text-align: center;
        }
     @media screen and (max-width: 500px) {
      .messagebox{
        width: 250px;
        font-size: 12px;
        line-height: 30px;
        margin: 30px auto 0px auto;
        padding: 20px;
      }
      .wrap {
        font-size: 15px;
      }
      .type-image{
        margin: auto;
      }
      .btn{
        width: 200px;
      }

      }

    </style>

</head>

<body>
<div class="wrap">
    <div class="endtitle">
        <h1> USTI </h1>
    </div>
    <h3>대학생 성격 유형 검사</h3>

    <div class="type-image">

    </div>
    <div class="messagebox">
        <p>유형 이미지</p><br/>
        <p th:text="'유형 이름 : ' + ${type.name}"/><br/>
        <p th:text="'유형 설명 : ' + ${type.description}"/><br/>
    </div>
    <div class="btndiv">
        <button id="restart" class="btn">다시 검사 하기</button>
    </div>
</div>

<div th:insert="common/footer.html" id="footer"></div>
</body>

<script th:inline="javascript">
$("#restart").click(function() {
    location.href = "/";
});
</script>
</html>
