<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>USTI</title>
    <meta charset="UFT-8">
    <script th:src="@{/js/jquery.min.js}"></script>
    <meta name="Keywords" content="검색어">
    <meta name="theme-color" content="#fedc61"/>
    <meta name="description" content="USTI"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&display=swap');
        html, body { height: 100%; }
        body { display: table; margin: 0 auto;
               font-family: 'Nanum Gothic', sans-serif;
               color: #4f3618; }
        .title { font-weight: 600;
            text-align: center;
            font-size: 50px;
            position: absolute;
            left: 50%;
            top: 25%; 
            transform: translate(-50%, -50%); }
        .explain { text-align: center;
            position: absolute;
            left: 50%;
            top: 47%; 
            transform: translate(-50%, -50%); }
        .people { text-align: center; 
            position: absolute;
            left: 50%;
            top: 52%; 
            transform: translate(-50%, -50%);}
        body { background-color: #fedc61; }
        button{
            width: 300px;
            height: 100px;
            color:black;
            background: ivory;
            font-size: 25px;
            border: none;
            border-radius: 20px;
            transition: 0.3s;
            position: absolute;
            left: 50%;
            top: 67%; 
            transform: translate(-50%, -50%);
            font-family: 'Nanum Gothic', sans-serif;
               color: #4f3618;
        }
        button:focus { outline: 0; }
        button:hover {
            background-color: #eeece3;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="main">
        <img class="title" src="https://github.com/TEAM-USTI/usti/blob/master/src/main/resources/static/images/logo.png?raw=true">
        <p class="explain">모든 대학생 모여라! 대학생 성격유형검사</p>
        <p class="people" th:text="${count} + '명이 참여중입니다.'"></p>
        <button id="start">검사 시작!</button>
    </div>
    <div th:insert="common/footer.html" id="footer"></div>
</body>

<script th:inline="javascript">
$("#start").click(function() {
    location.href = "/question";
});
</script>
</html>
